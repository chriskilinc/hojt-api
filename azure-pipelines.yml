# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: '$(azureContainerRegistry)/hojt:$(build.buildId)'
  dockerRepo: 'chriskilinc'

steps:
- script: docker build -t $(imageName) ./hojt
  displayName: 'docker build $(imageName)'

- task: Docker@1
  displayName: Container registry login
  inputs:
    command: login
    azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
    azureContainerRegistry: $(azureContainerRegistryEndpoint)

# - script: docker tag $(imageName) $(azureContainerRegistry)/$(imageName)

- script: docker push $(azureContainerRegistryEndpoint)/$(imageName)
  displayName: 'docker push $(azureContainerRegistryEndpoint)/$(imageName)'

- script: docker rmi $(imageName)
  displayName: 'docker remove image $(imageName)'

